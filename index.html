<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vaga N1</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/menu.css">
    <link rel="stylesheet" href="/style/slide.css">
    <link rel="stylesheet" href="/style/portifolio.css">
    <script type="text/javascript" src="/js/menu.js"></script>
</head>
<body>
	<header class="principalHeader">
			<nav class="principalHeader-nav">
                <ul class="principalHeader-list">
                    <li id="principalHeader-menu" class="principalHeader-menu">
                        <div class="menu-header" onclick="dropDown()">
                            <img class="menu-img" src="/img/menu.png" alt="ícone de menu">
                            <span class="menu-span">Menu</span>
                        </div>
                        <div id="menu-dropdown" class="dropdown-content">
                            <table>
                                <tr>
                                    <th class="menu-option-dropdown">Loren</th>
                                    <th class="menu-option-dropdown">Loren</th>
                                </tr>
                                <tr>
                                    <td class="menu-option-dropdown">Loren</td>
                                    <td class="menu-option-dropdown">Loren</td>
                                </tr>
                                <tr>
                                    <td class="menu-option-dropdown">Loren</td>
                                    <td class="menu-option-dropdown">Loren</td>
                                </tr>
                            </table>
                            
                        </div>
                    </li>
                    <li class="principalHeader-logo">
                        <img src="/img/logo.png" alt="Logo N1">
                    </li>
                    <li class="principalHeader-search">
                        <form class="form-search">
                            <input type="text" id="search" name="search" placeholder="Digite sua busca">
                            <img class="search-submit" src="/img/Search-icon.png" alt="ícone de busca">
                        </form>
                    </li>
                    <li class="principalHeader-car">
                        <img class="img-scorpion" src="/img/carrinho.png" alt="Carrinho de compras">
                    </li>
                </ul>
			</nav>
	</header>
    <main>
        <div class="slide">
            <img class="img-scorpion" src="/img/Scorpion.png" alt="Imagem scorpion mortal kombat">
        </div>
        <div class="portifolio">
            <div class="produto-destaque">
                <h2 class="produto-destaque-titulo">Produtos em destaque</h2>
                <ul class="produto-destaque-list">
                    <li class="produto">
                        <div class="produto-img">
                            <img class="produto-um" src="/img/ryu.jpg" alt="Imagem ryu">
                        </div>
                        <div class="produto-desc">
                            <div class="produto-nome">
                                <strong>Ryu</strong>
                                <span>Vem com haduken</span>        
                            </div>
                            <div class="produto-preco">
                                <strong>R$</strong>
                                <span>37,00</span>
                            </div>
                        </div>
                    </li>
                    <li class="produto">
                            <div class="produto-img">
                                <img class="produto-dois" src="/img/Ken.jpg" alt="Imagem Ken">
                            </div>
                            <div class="produto-desc">
                                <div class="produto-nome">
                                    <strong>Ken</strong>
                                    <span>Vem com shoryuken</span>        
                                </div>
                                <div class="produto-preco">
                                    <strong>R$</strong>
                                    <span>27,00</span>
                                </div>
                            </div>
                    </li>
                    <li class="produto">
                            <div class="produto-img">
                                <img class="produto-tres" src="/img/Akuma.jpg" alt="Imagem ryu">
                            </div>
                            <div class="produto-desc">
                                <div class="produto-nome">
                                    <strong>Akuma</strong>
                                    <span>Especial tela preta</span>        
                                </div>
                                <div class="produto-preco">
                                    <strong>R$</strong>
                                    <span>27,00</span>
                                </div>
                            </div>
                    </li>
                </ul>
            </div>
            <div class="novidade"></div>
        </div>
    </main>
</body>
</html>
